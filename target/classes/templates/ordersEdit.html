<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:include="head.html::head">
</head>
<body>
<div id="top" th:include="head.html::top"></div>
<div id="middle">
    <div id="left" th:include="left.html::left"></div>
    <div id="right">
        <form action="/admin/editOrders" method="post">
            <input type="hidden" name="oid" th:value="${orders.getOid()}">
            <table>
                <tr><td>用户id</td><td><input type="text" th:value="${orders.getUid()}" name="uid"></td></tr>
                <tr><td>订单时间</td><td><input type="data" th:value="${orders.getOtime()}" name="otime"></td></tr>
                <tr><td>订单金额</td><td><input type="text" th:value="${orders.getOtotal()}" name="ototal"></td></tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="返回" onclick="javascript:history.back()">
                        <input type="reset" value="重置">
                        <input type="submit" value="提交">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id="bottom" th:include="bottom.html::bottom"></div>
</body>
</html>
