<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:include="head.html::head">
</head>
<body>
    <div id="top" th:include="head.html::top"></div>
    <div id="middle">
        <div id="left" th:include="left.html::left"></div>
        <div id="right">
            <div id="msg" th:text="${msg}"></div>
            <table>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>性别</th>
                    <th>出生日期</th>
                    <th>城市</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>QQ</th>
                </tr>
                <tr th:each="users:${usersList.list}">
                    <td th:text="${users.getUname()}"></td>
                    <td th:text="${users.getUpwd()}"></td>
                    <td th:text="${users.getUsex()}"></td>
                    <td th:text="${#calendars.format(users.getUbirth(),'yyyy-MM-dd')}"></td>
                    <td th:text="${users.getUcity()}"></td>
                    <td th:text="${users.getUphone()}"></td>
                    <td th:text="${users.getUemail()}"></td>
                    <td th:text="${users.getUqq()}"></td>

                    <td>
                        <a th:href="@{/admin/delUsers/} + ${users.getUid()}">删除</a>
                        <a th:href="@{users/} + ${users.getUid()}">编辑</a>
                    </td>
                </tr>
            </table>
            <div id="page" th:include="page.html::mypage(users,${usersList})"></div>
        </div>
    </div>
    <div id="bottom" th:include="bottom.html::bottom"></div>
</body>
</html>
